<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript For Dummies</title>
    <link href="styles.css" rel="stylesheet">  <!-- Koble til CSS -->
</head>
<body>

<h1>JavaScript for Dummies</h1>
<h2>Karakter-Sheet: Steven Seagal</h2>

<div class="character-sheet">
    <img id="character-image" src="Seagal3.webp" alt="Steven Seagal"> <!-- Bruk eget bilde -->
    
    <h2 id="character-name">Steven Seagal</h2>
    <ul class="stats">
        <li id="health">Helse: 100</li>
        <li id="stamina">Utholdenhet: 100</li>
        <li id="level">Nivå: 1</li>
        <li id="aikido">Har Aikido-teknikker: Ja</li>
        <li id="super-aikido">Har Super-Aikido-teknikker fra level 2: Ja</li>
        <li id="bad-movies">Lager dårlige actionfilmer: Ja</li>
        <li id="box-office">Filmer går rett til box office: Ja</li>
        <li id="running">Kan løpe: Nei</li>
    </ul>
</div>

<script src="script.js"></script> <!-- Koble til JavaScript -->
